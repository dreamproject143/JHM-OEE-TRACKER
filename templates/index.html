<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEE Calculator | Made by Ram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>OEE Calculator <span class="author">(Made by Ram)</span></h1>
        <p class="subtitle">Optimize Your Machine Performance</p>
        
        <form id="uploadForm">
            <label for="fileInput" class="custom-file-upload">
                üìÇ Choose Files
                <input type="file" name="files" id="fileInput" multiple hidden>
            </label>
            <span id="fileLabel">No files chosen</span>
            <button type="button" onclick="uploadFile()">üì§ Upload Files</button>
        </form>
        
        <p id="message"></p>
        <button onclick="processAndDownload()">üìä Generate OEE Report</button>
    </div>

    <p class="thank-you">Thank you for giving chance, Mr. Bryan</p>

    <script>
        // File selection handler
        document.getElementById('fileInput').addEventListener('change', function() {
            document.getElementById('fileLabel').textContent = this.files.length 
                ? `${this.files.length} files selected` 
                : "No files chosen";
        });

        // Universal error handler
        async function handleResponse(response) {
            const contentType = response.headers.get('content-type');
            
            if (response.status === 204) return null;
            if (contentType?.includes('application/json')) {
                const data = await response.json();
                if (!response.ok) throw new Error(data.message || 'Request failed');
                return data;
            }
            if (contentType?.includes('application/vnd.openxmlformats')) {
                return await response.blob();
            }
            throw new Error(await response.text());
        }

        // Upload files
        async function uploadFile() {
            const message = document.getElementById('message');
            try {
                const files = document.getElementById('fileInput').files;
                if (!files.length) throw new Error('Please select files first');
                
                message.textContent = 'Uploading files...';
                message.style.color = '#ffeb3b';

                const formData = new FormData();
                Array.from(files).forEach(file => formData.append('files', file));

                const response = await fetch('/upload', { method: 'POST', body: formData });
                const data = await handleResponse(response);

                message.textContent = `‚úÖ ${data.message}`;
                message.style.color = '#4CAF50';

            } catch (error) {
                message.textContent = `‚ùå Error: ${error.message}`;
                message.style.color = '#ff5722';
                console.error(error);
            }
        }

        // Process and download
        async function processAndDownload() {
            const message = document.getElementById('message');
            try {
                message.textContent = 'Generating report...';
                message.style.color = '#ffeb3b';

                const response = await fetch('/process', { method: 'POST' });
                const blob = await handleResponse(response);

                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'OEE_Report.xlsx';
                a.click();
                URL.revokeObjectURL(url);

                message.textContent = '‚úÖ Report downloaded!';
                message.style.color = '#4CAF50';

            } catch (error) {
                message.textContent = `‚ùå Error: ${error.message}`;
                message.style.color = '#ff5722';
                console.error(error);
            }
        }
    </script>
</body>
</html>
