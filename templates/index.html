<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEE Calculator | Made by Ram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <h1>OEE Calculator <span class="author">(Made by Ram)</span></h1>
        <p class="subtitle">Optimize Your Machine Performance</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput" class="custom-file-upload">
                üìÇ Choose Files
                <input type="file" name="files" id="fileInput" multiple hidden>
            </label>
            <span id="fileLabel">No files chosen</span>
            <button type="button" onclick="uploadFile()">üì§ Upload Files</button>
        </form>
        
        <p id="message"></p>
        <button onclick="processAndDownload()">üìä Generate OEE Report</button>
    </div>

    <!-- Small Thank You Message -->
    <p class="thank-you">Thank you for giving chance, Mr. Bryan</p>

    <script>
        // File selection display
        document.getElementById('fileInput').addEventListener('change', function() {
            const fileLabel = document.getElementById('fileLabel');
            fileLabel.innerText = this.files.length > 0 
                ? `${this.files.length} files selected` 
                : "No files chosen";
        });

        // File upload function
        async function uploadFile() {
            const files = document.getElementById('fileInput').files;
            const messageElement = document.getElementById('message');
            
            if (files.length === 0) {
                messageElement.innerText = "‚ö†Ô∏è Please select files first!";
                messageElement.style.color = "#ffeb3b";
                return;
            }

            try {
                messageElement.innerText = "‚è≥ Uploading files...";
                messageElement.style.color = "#ffeb3b";
                
                const formData = new FormData();
                Array.from(files).forEach(file => formData.append('files', file));

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Upload failed');
                }

                messageElement.innerText = `‚úÖ ${data.message}`;
                messageElement.style.color = "#4CAF50";
                
            } catch (error) {
                messageElement.innerText = `‚ùå Error: ${error.message}`;
                messageElement.style.color = "#ff5722";
                console.error('Upload error:', error);
            }
        }

        // Process and download function
        async function processAndDownload() {
            const messageElement = document.getElementById('message');
            
            try {
                messageElement.innerText = "‚è≥ Generating report...";
                messageElement.style.color = "#ffeb3b";
                
                const response = await fetch('/process', { method: 'POST' });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Processing failed');
                }

                const blob = await response.blob();
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'OEE_Summary.xlsx';
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
                messageElement.innerText = "‚úÖ Report downloaded successfully!";
                messageElement.style.color = "#4CAF50";
                
            } catch (error) {
                messageElement.innerText = `‚ùå Error: ${error.message}`;
                messageElement.style.color = "#ff5722";
                console.error('Processing error:', error);
            }
        }
    </script>
</body>
</html>
