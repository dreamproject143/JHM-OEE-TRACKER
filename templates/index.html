<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEE Calculator | Made by Ram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>OEE Calculator <span class="author">(Made by Ram)</span></h1>
        <p class="subtitle">Optimize Your Machine Performance</p>
        
        <form id="uploadForm">
            <label for="fileInput" class="custom-file-upload">
                üìÇ Choose Files
                <input type="file" name="files" id="fileInput" multiple hidden>
            </label>
            <span id="fileLabel">No files chosen</span>
            <button type="button" onclick="uploadFile()">üì§ Upload Files</button>
        </form>
        
        <p id="message"></p>
        <button onclick="processAndDownload()">üìä Generate OEE Report</button>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            document.getElementById('fileLabel').textContent = this.files.length 
                ? `${this.files.length} files selected` 
                : "No files chosen";
        });

        async function handleRequest(url, options) {
            const message = document.getElementById('message');
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Request failed');
                }
                return response.headers.get('content-type')?.includes('json') 
                    ? await response.json() 
                    : await response.blob();
            } catch (error) {
                message.textContent = `‚ùå Error: ${error.message}`;
                message.style.color = '#ff5722';
                throw error;
            }
        }

        async function uploadFile() {
            const message = document.getElementById('message');
            const files = document.getElementById('fileInput').files;
            
            if (!files.length) {
                message.textContent = "‚ö†Ô∏è Please select files first!";
                message.style.color = '#ffeb3b';
                return;
            }

            message.textContent = "‚è≥ Uploading files...";
            message.style.color = '#ffeb3b';

            const formData = new FormData();
            Array.from(files).forEach(file => formData.append('files', file));

            try {
                const data = await handleRequest('/upload', {
                    method: 'POST',
                    body: formData
                });
                message.textContent = `‚úÖ ${data.message}`;
                message.style.color = '#4CAF50';
            } catch (error) {
                console.error('Upload error:', error);
            }
        }

        async function processAndDownload() {
            const message = document.getElementById('message');
            message.textContent = "‚è≥ Generating report...";
            message.style.color = '#ffeb3b';

            try {
                const blob = await handleRequest('/process', { method: 'POST' });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'OEE_Report.xlsx';
                a.click();
                URL.revokeObjectURL(url);
                
                message.textContent = "‚úÖ Report downloaded!";
                message.style.color = '#4CAF50';
            } catch (error) {
                console.error('Processing error:', error);
            }
        }
    </script>
</body>
</html>
