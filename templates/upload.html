<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OEE Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OEE Tracker</h1>
        <p>Upload an Excel file and process the data.</p>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload & Process</button>
        <p id="message"></p>
        <a id="downloadLink" style="display: none;"><button>Download Processed File</button></a>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const message = document.getElementById("message");
            const downloadLink = document.getElementById("downloadLink");

            if (!fileInput.files.length) {
                message.innerText = "Please select a file.";
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("file", file);

            message.innerText = "Uploading file...";
            fetch("/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        message.innerText = data.error;
                    } else {
                        message.innerText = "File uploaded. Processing...";
                        processFile(data.filename);
                    }
                })
                .catch(() => {
                    message.innerText = "Upload failed.";
                });
        }

        function processFile(filename) {
            fetch("/process", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ filename })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("message").innerText = data.error;
                } else {
                    document.getElementById("message").innerText = "Processing complete!";
                    document.getElementById("downloadLink").href = "/download";
                    document.getElementById("downloadLink").style.display = "inline-block";
                }
            })
            .catch(() => {
                document.getElementById("message").innerText = "Processing failed.";
            });
        }
    </script>
</body>
</html>
